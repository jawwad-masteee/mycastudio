<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYCA STUDIO | Architectural Interiors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Playfair Display for Editorial Headings (Ranade alternative) and Inter for Body -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              myca: {
                bg: '#F9F8F6',
                sep: '#EFE9E3',
                ui: '#D9CFC7',
                accent: '#C9B59C',
                text: '#000000',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F8F6;
        color: #000000;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F8F6;
      }
      ::-webkit-scrollbar-thumb {
        background: #D9CFC7;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C9B59C;
      }
      .font-editorial {
        font-family: 'Playfair Display', serif;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
